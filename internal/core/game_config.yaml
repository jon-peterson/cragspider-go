  white:
    - [ "warrior", 0, 0 ]
    - [ "padwar", 0, 1 ]
    - [ "padwar", 0, 8]
    - [ "warrior", 0, 9 ]
  black:
    - [ "warrior", 9, 0 ]
    - [ "padwar", 9, 1 ]
